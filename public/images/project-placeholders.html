<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Images</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; }
        .project-card {
            width: 600px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px;
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .stock-market {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .fake-review {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .webvr {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .quit-smoking {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        
        .education {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        
        .gaming {
            background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
        }
    </style>
</head>
<body>
    <div class="project-card stock-market">
        📈 Stock Market<br>Prediction System
    </div>
    
    <div class="project-card fake-review">
        🔍 Fake Review<br>Detection System
    </div>
    
    <div class="project-card webvr">
        🥽 WebVR Shopping<br>Experience
    </div>
    
    <div class="project-card quit-smoking">
        🚭 Quit Smoking<br>Mobile App
    </div>
    
    <div class="project-card education">
        💻 Encounter Coders<br>E-Learning Platform
    </div>
    
    <div class="project-card gaming">
        🎮 Gamers Dating<br>Social Platform
    </div>
</body>
</html>
